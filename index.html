<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form
        action="https://cloud.info.patinarestaurantgroup.com/profile"
        name="subscribeForm"
        method="post"
        id="SFMC_Form">
        <input type="hidden" name="page" value="1" />
        <input type="hidden" name="restaurant" value="MEPD" />
        <input type="hidden" name="source" value="Web Signup" />
        <input type="hidden" name="thanks" value="https://www.patinagroup.com/maria-enzos/email-subscribe/thank-you" />
        <div class="form-group">
          <label for="email">Email*</label>
          <input id="email" class="form-control" type="text" name="email" required />
        </div>
        <div class="form-group">
          <label for="firstName">First Name*</label>
          <input id="firstName" class="form-control" type="text" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name*</label>
          <input id="lastName" class="form-control" type="text" name="last_name" required />
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code*</label>
          <input id="postalCode" class="form-control" type="text" name="zipcode" required />
        </div>
        <div class="checkbox">
          <input type="checkbox" name="email_optin" value="TRUE" required="" />
          <label>
            I consent to receiving email communications from Patina Restaurant Group as stated in these
            <a href="https://www.patinagroup.com/privacy-policy" target="_blank">terms</a>
          </label>
        </div>
        <br />
        <button type="submit" class="btn btn-default btn-block btn-primary">Submit</button>
      </form>
    </div>
    <script src="assets/js/bundle.js"></script>
  </body>
</html>
